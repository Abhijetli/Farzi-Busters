<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Verification</title>
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- Linking to external CSS file -->
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 text-danger fw-bold">Farzi Busters: AI Against Counterfeit Currency</h1>
            <p class="lead text-muted">Upload images to detect real or counterfeit currency using AI technology</p>
        </div>
        
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <form id="uploadForm">
                    <div class="mb-4">
                        <label for="real_image" class="form-label fw-semibold">Real Image:</label>
                        <input type="file" id="real_image" name="real_image" accept="image/*" required class="form-control">
                    </div>
                    
                    <div class="mb-4">
                        <label for="sample_image" class="form-label fw-semibold">Sample Image:</label>
                        <input type="file" id="sample_image" name="sample_image" accept="image/*" required class="form-control">
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 mt-3 fw-semibold">Submit</button>
                </form>

                <div id="fileNames" class="mt-4 text-muted"></div>
                <div id="loading" class="mt-4 text-warning" style="display: none;">Processing... Please wait.</div>
                <div id="responseMessage" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script> <!-- Linking to external JS file -->
</body>
</html>
